<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Главная</a>
      <a href="about.html">О нас</a>
      <a href="register.html" class="active">Регистрация</a>
    </nav>
  </header>

  <main>
    <div class="register-fullpage">
      <div class="side-img left-img"></div>
    
      <div class="register-center">
        
    
    <form id="regForm">
      <label for="name">Имя:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Пароль:</label>
      <input type="password" id="password" required>

      <label for="confirmPassword">Подтверждение пароля:</label>
      <input type="password" id="confirmPassword" required>

      <label for="service">Тип услуги:</label>
      <select id="service" required>
        <option value="">Выберите</option>
        <option value="audit">Аудит</option>
        <option value="consulting">Консалтинг</option>
        <option value="security">Защита</option>
      </select>
      <label for="team">Название команды:</label>
      <input type="text" id="team" name="team">
      
      <label for="experience">Уровень опыта:</label>
      <select id="experience" name="experience">
        <option value="">Выберите</option>
        <option value="beginner">Новичок</option>
        <option value="intermediate">Средний</option>
        <option value="advanced">Продвинутый</option>
      </select>
      
      <button type="submit">Зарегистрироваться</button>
      <p id="message"></p>
    </form>
  </div>

  <div class="side-img right-img"></div>
</div>
    
    
  </main>

  <footer>
    <p>Контакты: cyber@challenge.kz</p>
    <p>&copy; 2025 CyberChallenge</p>
  </footer>

  <script src="hilow.js"></script>
</body>
</html>
